<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clicked</title>
</head>
<body>
  <h1>0</h1>
  <button id="change-btn">Click</button>
  <script>
  // #change-btn을 button 상수에 할당
    const button = document.querySelector('#change-btn')
  // h1 태그를 header 상수에 할당
    const header = document.querySelector('h1')
  // clickCount 변수를 0으로 초기화
    let clickCount = 0
  // button에 'click' eventListener를 추가, 클릭이 발생하면 clickCount가 증가
  // header 안의 내용을 clickCount로 변경
    button.addEventListener('click', function () {
      clickCount += 1
      header.innerText = clickCount
    })
  </script>
  
</body>
</html>
