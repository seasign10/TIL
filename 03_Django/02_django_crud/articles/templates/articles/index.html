{% extends 'base.html' %}
{% load static %} <!-- extends 아래에 사용해야 함. extends가 최상단에 있어야 함 -->

{% block content %}
<img src="{% static 'articles/images/Vacation.jpg' %}" alt="sample_img">
<h1 class="text-center">Articles</h1>
<a href="{% url 'articles:create' %}">[NEW]</a>
<hr>
{% for article in articles %}
  <p>글 번호: {{ article.pk }}</p>
  <p>글 제목: {{ article.title}}</p>
  <p>글 내용: {{ article.content }}</p>
  
  <a href="{{ article.get_absolute_url }}">[DETAIL]</a>
  {% comment %} <a href="/articles/{{article.pk}}">[DETAIL]</a>  {% endcomment %}
  <hr>
{% endfor %}
{% endblock %}
