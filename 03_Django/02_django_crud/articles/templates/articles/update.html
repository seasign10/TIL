{% extends 'base.html' %}
{% load static %}
<!-- 수정이나 작성이나 구조자체는 똑같음, new.html 복사함. -->
{% block content %}
  <h1 class="text-center">UPDATE</h1>
  {% if article.image %}
    <img src="{{ article.image.url }}" alt="sample">
  {% else %}
    <img src="{% static 'articles/images/No.jpg' %}" alt="no_img">
  {% endif %}
  <form action="" method="POST" enctype="multipart/form-data"> <!-- GET대신 POST -->
    {% csrf_token %} <!-- 인증된 사이트라는 것을 인증하기위해 csrf token 추가 -->
    <label for="title">TITLE</label>
    <input type="text" name="title" id="title" value="{{article.title}}"><br>
    <label for="content">CONTENT</label>
    <textarea name="content" id="content" cols="30" rows="5">{{ article.content }}</textarea><br>
    <label for="image">IMAGE</label>
    <input type="file" name="image" id="image" accept="image/*"><br>
    <input type="submit" value="submit!">
  </form>
  <a href="{{ article.get_absolute_url }}">[BACK]</a>
{% endblock  %}
