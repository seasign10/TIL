{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1 class="text-center">NEW</h1>
  <img src="{% static 'images/vacation2.jpg' %}" alt="sample_img"><hr>
  <form action="" method="POST" enctype="multipart/form-data"> <!-- GET대신 POST -->
    {% csrf_token %} <!-- 인증된 사이트라는 것을 인증하기위해 csrf token 추가 -->
    <label for="title">TITLE</label>
    <input type="text" name="title" id="title" required><br>
    <label for="content">CONTENT</label>
    <textarea name="content" id="content" cols="30" rows="5"></textarea><br>
    <label for="image">IMAGE</label>
    <input type="file" name="image" id="image" accept="image/*"> <!-- image/* 이미지에 관련된것, * 모두, 파일 검증까지는 되지않기 때문에 다른 형식도 올릴 수 있다. -->
    <input type="submit" value="submit!">
  </form>
{% endblock  %}
